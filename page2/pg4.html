                <label class = "InputLabelLong">
                    <input class = "InputFieldSmall" placeholder="anzorr666@redberry.ge" onkeydown="checkEmail()">

            <div id="frameDateEnd2">
                <label class="Label">დამთავრების რიცხვი</label>
                <label class="InputLabelSmall">
                    <input type="date" class="InputFieldSmall">
