<!DOCTYPE html>
<html>
    <head>
        <link href = "pg2.css" rel = "stylesheet">
        <style>
            body
            {
                position: relative;
                width: 1920px;
                height: 1080px;

                background: #F9F9F9;
            }
        </style>
    </head>
    <body>
        <img id = "RezumeBackground" src = "Photos2/Rezume_background.png">
        <img id = "Elipse" src = "Photos2/Ellipse 1.png" onclick="window.location.href='../startingPage/main.html'">
        <img id = "Vector" src = "Photos2/Vector.png" onclick="window.location.href='../startingPage/main.html'">
        <b class = "Title">პირადი ინფო</b>
        <p class = "PageNumber"> 1/3</p>
        <hr id = "Line1">
        
        <div id = "frameName">
            <label class = "Label">სახელი</label>
            <label id = "nameLabel" class = "InputLabelSmall">
                <input id = "name" class = "InputFieldSmall" placeholder="ანზორ" onkeydown="checkInputVar('name','nameLabel')">
                <img id = "Accepted1" class = "Accepted" src = "Photos2/Accepted.png" style = "display: none;">
                <img id = "Denied1"class = "Denied" src = "Photos2/Denied.png" style = "display: none;">
            </label>
            <label class = "Hint">მინიმუმ 2 ასო, ქართული ასოები</label>
        </div>

        <div id = "frameSurname">    
            <label class = "Label">გვარი</label>
            <label id = "surnameLabel"class = "InputLabelSmall">
                <input id = "surname" class = "InputFieldSmall" placeholder="მუმლაძე" onkeydown="checkInputVar('surname','surnameLabel')">
                <img id = "Accepted2" class = "Accepted" src = "Photos2/Accepted.png" style = "display: none;">
                <img id = "Denied2" class = "Denied" src = "Photos2/Denied.png" style = "display: none;">
            </label>
            <label class = "Hint">მინიმუმ 2 ასო, ქართული ასოები</label>
        </div>

        <label id = "UploadPhoto">პირადი ფოტოს ატვირთვა</label>
            <input type = "file" id = "ImageInput" style="display:none;" src = "Photos2/Frame 151.png"> 
        <label for="ImageInput" id = "LabelInput">
            <img src = "Photos2/Frame 151.png">
        </label>

        <div id = "framDescription">
            <label class = "Label">ჩემ შესახებ (არასავალდებულო)</label>
            <!-- <img src = "Photos2/Frame 133_wide.png"> -->
            <label id = "description1Label" class = "InputLabelTall">
                <textarea id = "description" class = "InputFieldTall" placeholder="ზოგადი ინფო შენ შესახებ" onkeydown="notRequired('description1Label')"></textarea>
            </label>
        </div>
        <div id = "FrameEmail">
            <label class = "Label">ელ.ფოსტა</label>
            <label id = "emailLabel" class = "InputLabelLong">
                <input id = "email" class = "InputFieldSmall" placeholder="anzorr666@redberry.ge" onkeydown="checkEmail()">
                <img id = "Accepted3" class = "Accepted" src = "Photos2/Accepted.png" style = "display: none;">
                <img id = "Denied3" class = "Denied" src = "Photos2/Denied.png" style = "display: none;">
            </label>
            <label class = "Hint">უნდა მთავრდებოდეს @redberry.ge-ით</label>
        </div>
        <div id = "FrameNumber">
            <label class = "Label">მობილურის ნომერი</label>
            <label id = "numberLabel" class = "InputLabelLong">
                <input id = "number" class = "InputFieldSmall" placeholder="+995 551 12 34 56" onkeydown="validatePhoneNumber()">
                <img id = "Accepted4" class = "Accepted" src = "Photos2/Accepted.png" style = "display: none;">
                <img id = "Denied4" class = "Denied" src = "Photos2/Denied.png" style = "display: none;">
            </label>
            <label class = "Hint">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</label>
        </div>
        <button id = "Next1" class = "Next" onclick="onNextPage()"></button>
        <script src = "pg2.js"></script>
    </body>
</html>
